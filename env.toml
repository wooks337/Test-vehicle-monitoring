#origins = ["*"]
#headers = ["X-Requestd-With", "Content-Type", "Cookie", "Authorization", "X-MAAS-API-KEY"]

[mongo_db]
url = "mongodb://root:root@localhost:27017"
database = "mydb"

[redis]
auth_store = "localhost:6379"
auth_sotre_pwd = ""